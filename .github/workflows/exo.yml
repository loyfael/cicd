name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“‚ Show current working directory
        run: pwd

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install
        working-directory: ./

      - name: ğŸ” Check package.json exists
        run: |
          ls -la
          cat package.json
        working-directory: ./

      - name: ğŸ§ª Show available npm scripts
        run: npm run
        working-directory: ./

      - name: ğŸ§ª Run tests
        run: npm run test:ci
        working-directory: ./

  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸš€ Deploy based on branch
        run: |
          if [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "ğŸš€ Deploying to DEVELOPMENT environment"
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "ğŸš€ Deploying to PRODUCTION environment"
          else
            echo "âŒ Unsupported branch"
            exit 1
          fi
